<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>ETCH a SKETCH</h1>
    </header>
    <main>
      <div class="options">
        <div class="menu">
          <input
            id="color-picker"
            class="color-picker"
            type="color"
            value="#333333"
          />
          <button id="color-btn" class="active-btn">Color</button>
          <button id="rainbow-btn">Rainbow</button>
          <button id="erase-btn">Eraser</button>
          <button id="clear-btn">Clear</button>
          <button id="fill-btn">Fill Color</button>
        </div>
        <div class="slider">
          <div id="size-val" class="size-value">16 x 16</div>
          <input id="slider-size" type="range" value="16" min="1" max="64" />
        </div>
      </div>
      <div class="board"></div>
    </main>
  </body>
</html>
