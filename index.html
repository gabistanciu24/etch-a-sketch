<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <main>
      <div class="board"></div>
      <div class="menu">
        <input id="color-picker" type="color" value="#333333" />
        <button id="color-btn" class="active-btn">Color</button>
        <button id="rainbow-btn">Rainbow</button>
        <button id="erase-btn">Eraser</button>
        <button id="clear-btn">Clear</button>
        <div id="size-val" class="size-value"><p>16 x 16</p></div>
        <input id="slider-size" type="range" min="1" max="64" value="16" />
      </div>
    </main>
  </body>
</html>
